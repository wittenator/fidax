[project]
name = "fidax"
version = "0.1.1"
description = "An sklearn-style FID metric class for Jax"
readme = "README.md"
authors = [
    { name = "wittenator", email = "9154515+wittenator@users.noreply.github.com" }
]
requires-python = ">=3.12"
dependencies = [
    "flax>=0.10.6",
    "jax[cuda12]>=0.5.3",
    "jaxlib>=0.5.3",
    "requests>=2.32.4",
]

[project.urls]
Homepage = "https://github.com/wittenator/fidax"
Issues = "https://github.com/wittenator/fidax/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

